<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meniu1.css">
    <title>Contact</title>
    <style>
        .contact-section {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-section h2 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    color: #333;
}

input,
textarea {
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #333;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

#feedback {
    display: none;
    margin-top: 20px;
    padding: 10px;
    background-color: #dff0d8;
    border: 1px solid #d0e9c6;
    border-radius: 4px;
    color: #3c763d;
}
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Produse</button>
                <div class="dropdown-content">
                    <a href="produse.html">Inele de logodnă</a>
                    <a href="#">Verighete</a>
                </div>
            </div>
            <a href="#news">About</a>
            <a href="contact.html">Contact</a>
            <a href="cos.html" style="float: right;">Coșul de cumpărături</a>
            <a href="cont.html" style="float: right;">Autentificare</a>
        </div>
    </header>

    <div class="contact-section">
        <h2>Contactează-ne</h2>
        <p>Dacă aveți întrebări sau sugestii, vă rugăm să ne contactați folosind formularul de mai jos.</p>

        <form id="contact-form" action="procesare_contact.php" method="post">
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mesaj">Mesaj:</label>
            <textarea id="mesaj" name="mesaj" rows="4" required></textarea>

            <button type="submit">Trimite Mesaj</button>
        </form>

        <div id="feedback" style="display: none;">
            <p>Mesajul tău a fost trimis cu succes! Mulțumim pentru feedback!</p>
        </div>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault();
            // logica de trimitere a formularului către server
            document.getElementById("feedback").style.display = "block";
        });
    </script>
</body>
</html>
